<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f0f2f5;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-height: 500px;
            overflow-y: auto !important;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #e5e7eb;
        }

        .form-container::-webkit-scrollbar {
            width: 6px;
        }

        .form-container::-webkit-scrollbar-track {
            background: #e5e7eb;
        }

        .form-container::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 5px;
        }

        .step {
            background: linear-gradient(to right, #ff6b00, #ff8533);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 107, 0, 0.2);
            transition: all 0.3s ease;
        }

        .step.active {
            transform: scale(1.05);
            background: linear-gradient(to right, #2E7D32, #1B5E20);
        }

        .input-field {
            transition: all 0.3s ease;
            background: white;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
        }

        .input-field:focus {
            transform: scale(1.02);
            border-color: #ff6b00;
            box-shadow: 0 2px 8px rgba(255, 107, 0, 0.2);
        }

        .select-btn {
            background-color: white;
            color: #333;
            padding: 10px 15px;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            width: auto;
            margin: auto;
            min-width: 120px;
            font-weight: 600;
        }

        .select-btn:hover {
            background-color: #fff3e6;
            transform: scale(1.05);
            border-color: #ff8533;
        }

        .select-btn.selected {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .section-header {
            color: #ff6b00;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .form-section {
            border-left: 4px solid #ff6b00;
            background: #fff;
        }

        .progress-step {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 1rem;
        }

        .progress-step::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0e0e0;
            border: 2px solid #fff;
        }

        .progress-step.completed::before {
            background: #4CAF50;
        }

        .progress-step.active::before {
            background: #ff6b00;
        }

        .progress-line {
            position: absolute;
            left: 9px;
            top: 20px;
            bottom: -20px;
            width: 2px;
            background: #e0e0e0;
        }

        .progress-step.completed .progress-line {
            background: #4CAF50;
        }

        /* Responsive Layout Styles */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .content-wrapper {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .progress-section {
            width: 250px;
            flex-shrink: 0;
            position: sticky;
            top: 1rem;
        }

        .form-section-wrapper {
            flex: 1;
            min-width: 0;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .progress-section {
                width: 100%;
                position: static;
                margin-bottom: 1rem;
            }

            .form-section-wrapper {
                width: 100%;
            }

            .select-btn {
                min-width: 100px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .main-container {
                padding: 0.5rem;
            }

            .form-section {
                padding: 1rem !important;
            }

            .grid-cols-3 {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .select-btn {
                min-width: 80px;
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .section-header {
                font-size: 1.1rem;
            }

            .input-field {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Progress Tracker -->
            <div class="progress-section">
                <div class="progress-tracker bg-white p-4 rounded-xl shadow-lg h-fit">
                    <h2 class="text-lg font-bold mb-4 text-gray-800">Progress</h2>
                    <div class="progress-steps">
                        <div id="userTypeProgress" class="progress-step active">
                            <div class="progress-line"></div>
                            <h3 class="progress-title">User Type</h3>
                            <p class="progress-desc">Tell us about you</p>
                        </div>
                        <div id="userInfoProgress" class="progress-step">
                            <div class="progress-line"></div>
                            <h3 class="progress-title">User Info</h3>
                            <p class="progress-desc">Personal Details</p>
                        </div>
                    </div>
                    <!-- Progress Percentage -->
                    <div class="mt-4 p-3 bg-gray-50 rounded-lg">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-semibold">Complete</span>
                            <span id="progressPercentage" class="text-green-600 font-bold text-sm">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div id="progressBar" class="bg-green-600 h-1.5 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Form Container -->
            <div class="form-section-wrapper">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <!-- Step 1: Tell us about you -->
                    <div id="step1Form" class="form-container">
                        <div class="form-section p-6 rounded-lg">
                            <h3 class="text-xl section-header mb-4">Tell us about you</h3>
                            <div class="grid grid-cols-3 gap-4">
                                <button type="button" class="select-btn" onclick="toggleSelection(this, 'user_type', 'Builder')">Builder</button>
                                <button type="button" class="select-btn" onclick="toggleSelection(this, 'user_type', 'Broker')">Broker</button>
                                <button type="button" class="select-btn" onclick="toggleSelection(this, 'user_type', 'Owner')">Owner</button>
                            </div>
                            <input type="hidden" id="user_type" required>
                        </div>

                        <!-- Step 2: User Information -->
                        <div class="form-section p-6 rounded-lg mt-6">
                            <h3 class="text-xl section-header mb-4">User Information</h3>
                            <div class="space-y-4">
                                <input type="text" id="city" class="input-field" placeholder="City" required>
                                <input type="text" id="name" class="input-field" placeholder="Name" required>
                                <input type="tel" id="mobile" class="input-field" placeholder="Mobile Number" required>
                                <input type="text" id="firm_name" class="input-field" placeholder="Firm Name" required>
                                <input type="text" id="business_since" class="input-field" placeholder="In Business Since" required>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button onclick="submitForm()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let progress = 0;
        
        function updateProgress() {
            const totalFields = 6; // user_type + 5 input fields
            let filledFields = 0;
            
            ['user_type', 'city', 'name', 'mobile', 'firm_name', 'business_since']
            .forEach(field => {
                if (document.getElementById(field).value) filledFields++;
            });
            
            progress = Math.round((filledFields / totalFields) * 100);
            
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressPercentage').textContent = `${progress}%`;
            
            updateProgressSteps();
        }
        
        function updateProgressSteps() {
            const steps = {
                'userTypeProgress': ['user_type'],
                'userInfoProgress': ['city', 'name', 'mobile', 'firm_name', 'business_since']
            };
            
            for (let [stepId, fields] of Object.entries(steps)) {
                const step = document.getElementById(stepId);
                const isComplete = fields.every(field => document.getElementById(field).value);
                
                step.classList.remove('completed', 'active');
                if (isComplete) {
                    step.classList.add('completed');
                } else if (fields.some(field => document.getElementById(field).value)) {
                    step.classList.add('active');
                }
            }
        }

        function toggleSelection(button, fieldId, value) {
            const buttons = button.parentElement.querySelectorAll(".select-btn");
            buttons.forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
            document.getElementById(fieldId).value = value;
            updateProgress();
        }

        async function submitForm() {
            const requiredFields = ['user_type', 'city', 'name', 'mobile', 'firm_name', 'business_since'];
            const isValid = requiredFields.every(field => {
                const element = document.getElementById(field);
                return element && element.value;
            });

            if (!isValid) {
                alert('Please fill in all required fields before submitting.');
                return;
            }
            var email44 = localStorage.getItem("userEmail");
            
            // Basic Details

            const formData = new FormData();
            formData.append('email', email44);
            formData.append('user_type', document.getElementById('user_type').value);
            formData.append('city', document.getElementById('city').value);
            formData.append('mobile',document.getElementById('mobile').value);  
            formData.append('firm_name',document.getElementById('firm_name').value)
            formData.append('business_since',document.getElementById('business_since').value)
            formData.append('name',document.getElementById('name').value)
           
            // const formData = {
            //     'email' :email44,
            //     'user_type': document.getElementById('user_type').value,
            //     'city': document.getElementById('city').value,
            //     'name': document.getElementById('name').value,
            //     'mobile': document.getElementById('mobile').value,
            //     'firm_name': document.getElementById('firm_name').value,
            //     'business_since': document.getElementById('business_since').value
            // };

            try {
                const response = await fetch('http://3.6.89.190/save-property1', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    alert('✅ Property details saved successfully!');
                    window.location.href = '/';
                } else {
                    alert('❌ Error: ' + result.error);
                }
            } catch (error) {
                alert('❌ Network error: ' + error.message);
            }


            // Here you can add your form submission logic

            
            console.log('Form submitted:', formData);
            alert('Form submitted successfully!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputFields = document.querySelectorAll('input');
            inputFields.forEach(field => {
                field.addEventListener('input', updateProgress);
            });
            
            updateProgress();
        });
    </script>
</body>
</html>
